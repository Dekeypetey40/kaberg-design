{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Get in touch with Kaberg Design</h2>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'contact_us' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row justify-content-center">
                        <div class="col-6">
                            {{ form.name | as_crispy_field }}
                        </div>
                        <div class="col-6">
                            {{ form.email | as_crispy_field }}
                        </div>
                    </div>
                    <hr>
                    <div class="row justify-content-center">
                        <div class="col-6">
                            {{ form.subject | as_crispy_field }}
                        </div>
                        <div class="col-6">
                            {{ form.message | as_crispy_field }}
                        </div>
                    </div>
                    <div class="row justify-content-center text-right">
                        <a class="btn btn-outline-dark rounded-0 mx-3 mb-3" href="{% url 'home' %}">Cancel</a>
                        <button class="btn btn-secondary rounded-0 mx-3" type="submit">Send Message</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
