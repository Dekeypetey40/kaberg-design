{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Unsubscribe to our newsletter</h2>
                <p>Simply enter your email to unsubscribe.</p>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'unsubscribe' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-auto">
                            <p class="pt-2">Unsubscribe from our newsletter</p>
                        </div>
                        <div class="col-auto">
                            <input id="email" name="email" type="email" class="form-control" placeholder="Email address"/>
                        </div>
                    <div class="row justify-content-center text-right mt-3">
                        <a class="btn btn-outline-dark rounded-0 mx-3 mb-3" href="{% url 'home' %}">Cancel</a>
                        <button class="btn btn-danger rounded-0 mx-3 mb-3" type="submit">Unsubscribe</button>
                    </div>
                </form>      
        </div>
    </div>
{% endblock %}
