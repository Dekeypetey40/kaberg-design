{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-font mb-4">Unsubscribe</h2>
                <p>Simply enter your email to unsubcribe.</p>
                <hr>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'contact_us' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="row justify-content-center text-right">
                        <a class="btn btn-outline-dark rounded-0 mx-3 mb-3" href="{% url 'home' %}">Cancel</a>
                        <button class="btn btn-danger rounded-0 mx-3" type="submit">Unsubcribe</button>
                    </div>
                </form>
                <div class="row justify-content-center text-right">
                    <a class="btn btn-secondary rounded-0 mx-3" href="{% url 'subscribe' %}">Subcribe</a>
                </div>
            </div>            
        </div>
    </div>
{% endblock %}
